<!DOCTYPE html>
	<html>
		<head>
			<META charset="utf-8"/>
			<title>Questão 4 - Título</title>
		<script>
		
		function alterarTitulo()
		
		{	
			alterar = document.getElementById('Original').value
			document.getElementById('Original').innerHTML.alterar
			document.title = alterar
		}
		
		</script>
	</head>
	
	<body>
	
	<p>Qual nome você quer no título da página?</p>
	<input type="text" id="Original" name="username"/><p>
	<input type="submit" onclick="alterarTitulo()" value="Clique aqui para alterar o título.">
	
	</body>
</HTML>
